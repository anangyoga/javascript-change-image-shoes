<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select the Color of the Shoes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./images/black.jpeg" alt="black-shoes" />
      </div>
      <div class="description">
        <div class="title">High-top Black Shoes</div>
        <div class="colors">
          <div class="dots black" value="black"></div>
          <div class="dots red" value="red"></div>
          <div class="dots navy" value="navy"></div>
          <div class="dots white" value="white"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
